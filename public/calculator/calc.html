<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Compound Growth Visualizer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <!-- shared header -->
        <div id="site-header"></div>
        <script>
            fetch("../header.html")
                .then((r) => r.text())
                .then(
                    (html) =>
                        (document.getElementById("site-header").innerHTML =
                            html)
                )
                .catch(console.error);
        </script>

        <!-- your calculator markup here -->
        <div class="calculator-container">
            <h1>Visualiza tu Riqueza: El Poder del Interés Compuesto</h1>

            <div class="main-content">
                <div class="input-panel">
                    <h2>Parámetros</h2>

                    <div class="input-group">
                        <label for="initialInvestment"
                            >Inversión Inicial ($)</label
                        >
                        <input
                            type="number"
                            id="initialInvestment"
                            value="1000"
                            min="0"
                        />
                    </div>

                    <div class="input-group">
                        <label for="regularContribution"
                            >Aporte Regular ($)</label
                        >
                        <input
                            type="number"
                            id="regularContribution"
                            value="100"
                            min="0"
                        />
                    </div>

                    <div class="input-group">
                        <label for="contributionFrequency"
                            >Frecuencia de Aportes</label
                        >
                        <select id="contributionFrequency">
                            <option value="12" selected>Monthly</option>
                            <option value="4">Quarterly</option>
                            <option value="1">Annually</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="interestRate"
                            >Tasa de Interés Anual (%)</label
                        >
                        <input
                            type="number"
                            id="interestRate"
                            value="7"
                            min="0"
                            step="0.1"
                        />
                    </div>

                    <div class="input-group">
                        <label for="compoundingFrequency"
                            >Frecuencia de Capitalización</label
                        >
                        <select id="compoundingFrequency">
                            <option value="12" selected>Monthly</option>
                            <option value="4">Quarterly</option>
                            <option value="2">Semi-Annually</option>
                            <option value="1">Annually</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="years">Horizonte de Inversión (Años)</label>
                        <input type="number" id="years" value="20" min="1" />
                    </div>
                </div>

                <div class="output-panel">
                    <h2>Proyecciones</h2>
                    <div class="results-summary">
                        <div class="result-item">
                            <span class="label">Valor Proyectado</span>
                            <span class="value" id="futureValue">$ 0.00</span>
                        </div>
                        <div class="result-item">
                            <span class="label">Total Aportado</span>
                            <span class="value" id="totalContributions"
                                >$ 0.00</span
                            >
                        </div>
                        <div class="result-item interest">
                            <span class="label">Interés Generado</span>
                            <span class="value" id="totalInterest">$ 0.00</span>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas id="growthChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
